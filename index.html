<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn operator" onclick="deleteLast()">⌫</button>
            <button class="btn operator" onclick="appendCharacter('%')">%</button>
            <button class="btn operator" onclick="appendCharacter('/')">÷</button>

            <button class="btn" onclick="appendCharacter('7')">7</button>
            <button class="btn" onclick="appendCharacter('8')">8</button>
            <button class="btn" onclick="appendCharacter('9')">9</button>
            <button class="btn operator" onclick="appendCharacter('*')">×</button>

            <button class="btn" onclick="appendCharacter('4')">4</button>
            <button class="btn" onclick="appendCharacter('5')">5</button>
            <button class="btn" onclick="appendCharacter('6')">6</button>
            <button class="btn operator" onclick="appendCharacter('-')">−</button>

            <button class="btn" onclick="appendCharacter('1')">1</button>
            <button class="btn" onclick="appendCharacter('2')">2</button>
            <button class="btn" onclick="appendCharacter('3')">3</button>
            <button class="btn operator" onclick="appendCharacter('+')">+</button>

            <button class="btn" onclick="appendCharacter('0')">0</button>
            <button class="btn" onclick="appendCharacter('.')">.</button>
            <button class="btn equals" onclick="calculateResult()">=</button>

            <!-- Scientific Functions -->
            <button class="btn sci" onclick="appendCharacter('Math.PI')">π</button>
            <button class="btn sci" onclick="appendCharacter('Math.E')">e</button>
            <button class="btn sci" onclick="appendCharacter('Math.sqrt(')">√</button>
            <button class="btn sci" onclick="appendCharacter('')">xʸ</button>

            <button class="btn sci" onclick="appendCharacter('Math.sin(')">sin</button>
            <button class="btn sci" onclick="appendCharacter('Math.cos(')">cos</button>
            <button class="btn sci" onclick="appendCharacter('Math.tan(')">tan</button>
            <button class="btn sci" onclick="appendCharacter('Math.log(')">ln</button>

            <button class="btn sci" onclick="appendCharacter('Math.log10(')">log</button>
            <button class="btn sci" onclick="calculateFactorial()">x!</button>
            <button class="btn sci" onclick="appendCharacter('(')">(</button>
            <button class="btn sci" onclick="appendCharacter(')')">)</button>
        </div>
    </div>
</body>
</html>
